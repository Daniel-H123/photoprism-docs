# Project paths.
docs_dir: docs
site_dir: site

# Project information.
site_name: PhotoPrism
site_description: Official Documentation
site_author: PhotoPrism UG
site_url: https://docs.photoprism.app/
use_directory_urls: true

# Repository information.
repo_name: photoprism/photoprism
repo_url: https://github.com/photoprism/photoprism
edit_uri: https://github.com/photoprism/photoprism-docs/tree/master/docs
copyright: 'Made with ❤ in Berlin'

# Theme configuration.
theme:
  name: 'material'
  custom_dir: overrides

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  palette:
    scheme: default
    primary: white
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: icons/favicon.ico
  icon:
    logo: logo

plugins:
  - search
  - redirects:
      redirect_maps:
        'team.md': 'https://photoprism.app/team'
        'funding.md': 'https://photoprism.app/membership'
        'privacy.md': 'https://photoprism.app/privacy'
        'terms.md': 'https://photoprism.app/terms'
        'code-of-conduct.md': 'https://photoprism.app/code-of-conduct'
        'getting-started/freebsd.md': 'getting-started/ports/freebsd.md'
        'getting-started/first-steps.md': 'user-guide/first-steps.md'
        'user-guide/advanced/metadata.md': 'user-guide/library/metadata.md'
        'user-guide/organize/browse.md': 'user-guide/search/index.md'
        'user-guide/organize/views.md': 'user-guide/search/views.md'
        'user-guide/organize/search.md': 'user-guide/search/filters.md'

# MkDocs extensions.
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shortener: true
      social_url_shortener: true
      normalize_issue_symbols: true
      user: 'photoprism'
      repo: 'photoprism'
  - pymdownx.mark
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - md_in_html
  - attr_list
  - def_list
  - tables
  - abbr
  - meta
