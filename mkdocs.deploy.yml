INHERIT: mkdocs.yml
plugins:
  - search
  - privacy:
      externals: bundle
      externals_exclude:
        - cdn.jsdelivr.net/npm/mathjax@3/*
        - photoprism.app/*
        - dummyimage.com/*
        - fonts.googleapis.com/*
        - dl.photoprism.app/*
        - github.com/*
        - docs.photoprism.app/*
        - a.photoprism.app/*
        - goreportcard.com/*
  - redirects:
      redirect_maps:
        'team.md': 'https://photoprism.app/team'
        'funding.md': 'https://photoprism.app/membership'
        'privacy.md': 'https://photoprism.app/privacy'
        'terms.md': 'https://photoprism.app/terms'
        'code-of-conduct.md': 'https://photoprism.app/code-of-conduct'