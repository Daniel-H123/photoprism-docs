INHERIT: mkdocs.yml
plugins:
  - search
  - privacy:
      externals: bundle
      externals_exclude:
        - photoprism.app/*
        - dl.photoprism.app/*
        - docs.photoprism.app/*
        - a.photoprism.app/*
        - goreportcard.com/*
  - redirects:
      redirect_maps:
        'team.md': 'https://photoprism.app/team'
        'funding.md': 'https://photoprism.app/membership'
        'privacy.md': 'https://photoprism.app/privacy'
        'terms.md': 'https://photoprism.app/terms'
        'code-of-conduct.md': 'https://photoprism.app/code-of-conduct'
        'getting-started/freebsd.md': 'getting-started/ports/freebsd.md'
        'getting-started/first-steps.md': 'user-guide/first-steps.md'
        'user-guide/advanced/metadata.md': 'user-guide/library/metadata.md'
        'user-guide/organize/browse.md': 'user-guide/search/index.md'
        'user-guide/organize/views.md': 'user-guide/search/views.md'
        'user-guide/organize/search.md': 'user-guide/search/filters.md'
